<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        .container h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #555;
            font-size: 24px;
            font-weight: normal;
        }
        .file-input {
            margin: 20px 0;
        }
        .file-input input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Detection</h1>
        <h2>Upload Image</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" accept=".jpg,.jpeg,.png" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
